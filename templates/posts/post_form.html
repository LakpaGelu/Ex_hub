<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'expert-details' request.user.experts.id %}"><</a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}: </label>
                        {{field}}
                    </div>
                        {% endfor %}
                    <button class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" >Submit<button>
                </form>
            </div>
        </div>
    </main>

{% endblock additional_content %}
